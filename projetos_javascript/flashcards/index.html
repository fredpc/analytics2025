<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard App</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Meus Flashcards</h1>
      <button id="add-flashcard" class="btn btn-primary">
        <i class="fas fa-plus"></i> Novo Flashcard
      </button>
    </header>

    <div class="card-list-container" id="card-container">
      <!-- Cards serão inseridos aqui via JavaScript -->
    </div>
  </div>

  <!-- Modal para adicionar/editar flashcards -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Adicionar Flashcard</h2>
        <button class="close-btn" id="close-modal">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <form id="flashcard-form">
        <div class="form-group">
          <label for="question">Pergunta</label>
          <textarea id="question" class="form-control" rows="3" placeholder="Digite a pergunta..."></textarea>
          <span class="error-message" id="question-error">Campo obrigatório</span>
        </div>
        
        <div class="form-group">
          <label for="answer">Resposta</label>
          <textarea id="answer" class="form-control" rows="5" placeholder="Digite a resposta..."></textarea>
          <span class="error-message" id="answer-error">Campo obrigatório</span>
        </div>
        
        <button type="submit" class="btn btn-primary" id="save-btn">
          <i class="fas fa-save"></i> Salvar
        </button>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="assets/js/script.js"></script>
</body>
</html>
