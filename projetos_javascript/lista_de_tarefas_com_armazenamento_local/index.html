<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas - UFTM</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <img src="assets/img/LOGOuftm.png" alt="Logo UFTM" class="logo" />
      <h1 class="titulo">Lista de Tarefas - Estudante UFTM</h1>
      <div id="new-task">
        <input type="text" placeholder="Digite a tarefa..." />
        <button id="push">Adicionar</button>
        <button id="export-tasks">Exportar Tarefas (.txt)</button>
      </div>
      <div id="tasks"></div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
